<!doctype html>
<html>
	<head>
	  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

	  <script type="text/javascript" src="http://localhost/europeana/GlobalNav/scripts/GlobalNav.js"></script>

	  <script type="text/javascript">
	    //globalNav.load("http://test.portal2.eanadev.org/GlobalNav/portal/config.json");
	    globalNav.load("http://localhost/europeana/GlobalNav/portal/config.json");
	  </script>

	</head>
	<body>
		<div>
			<br/>
			<br/>
			<br/>
			<br/>
			<br/>
			<br/>
			<h2>This is the portal page</h2>
			
			<br/>
			<br/>
			
			<textarea id="config">This is the portal page</textarea>
			<br/>
			<a id="getConf" href="">get config</a>
			<br/>
			<a id="update" href="">update</a>
			
			<script type="text/javascript">
				$(document).ready(function(){
					
					$('#update').click(function(e){
						e.preventDefault();
						var conf = eval( "(" +  $("#config").val() + ")");
						
						$('.container').remove();
						
						globalNav.init(conf);
						
						return false;
					});
					
					$('#getConf').click(function(e){
						$("#config").val(JSON.stringify(globalNav.getConf()));
						e.preventDefault();
					});
					
					
				});
			</script>
			
		</div>		
	</body>
</html>
